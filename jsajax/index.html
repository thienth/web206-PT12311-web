		$('button').on('click', function(){
			$.ajax({
				url: 'http://localhost/jsajax/data.php',
				method: "POST",
				data: {
					name: 'thienth',
					age: 30
				},
				dataType: 'JSON',
				beforeSend: function(){
					$('#overlay').css('display', 'block');
					$('tbody').empty();
				},
				success: function(res){
					
					for (var i = 0; i < res.length; i++) {
						$('tbody').append(`
							<tr>
								<td>${res[i].title}</td>
								<td>${res[i].content}</td>
							</tr>
						`);
					}
				},
				complete: function(){
					$('#overlay').css('display', 'none');
				},
